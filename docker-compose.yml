version: '3.8'

services:
  algosvc:
    build:
      context: .
      dockerfile: docker/Dockerfile.cpu
    image: algosvc:v0.1.0
    container_name: algosvc-dev
    ports:
      - "${ALGOSVC_PORT:-8080}:8080"
    environment:
      - PORT=8080
      - LD_LIBRARY_PATH=/app/lib
      - JAVA_TOOL_OPTIONS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - algosvc-network
    # Optional: Mount logs directory for debugging
    volumes:
      - ./logs:/app/logs

  # Optional: Add a simple nginx reverse proxy for testing load balancing
  nginx:
    image: nginx:alpine
    container_name: algosvc-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      algosvc:
        condition: service_healthy
    networks:
      - algosvc-network
    profiles:
      - with-nginx

networks:
  algosvc-network:
    driver: bridge

volumes:
  logs: