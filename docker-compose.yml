version: '3.8'

services:
  algosvc:
    build:
      context: .
      dockerfile: docker/Dockerfile.cpu
    image: algosvc:v0.1.0
    container_name: algosvc-job
    environment:
      - INPUT_DIR=${INPUT_DIR:-/rundata/input}
      - OUTPUT_DIR=${OUTPUT_DIR:-/rundata/output}
      - ALGO_VERSION=${ALGO_VERSION:-0.1.0}
      - LD_LIBRARY_PATH=/app/lib
      - JAVA_TOOL_OPTIONS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75
    volumes:
      - ./rundata/input:/rundata/input:ro
      - ./rundata/output:/rundata/output
    restart: "no"
    networks:
      - algosvc-network

networks:
  algosvc-network:
    driver: bridge